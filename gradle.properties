# Global Gradle properties for OfficeLog
# These settings apply to all Gradle builds in this project

# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Configure on demand (only configure projects that are needed)
org.gradle.configureondemand=true

# Use Gradle daemon for faster startup
org.gradle.daemon=true

# Increase Gradle daemon memory
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError

# Enable build cache
org.gradle.cache=true
